name: notice_board
description: "This is an online notice board for students"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.1
  go_router: ^14.2.1
  riverpod: ^2.5.1
  flutter_riverpod: ^2.5.1
  flutter_smart_dialog: ^4.9.7+9
  firebase_core: ^3.2.0
  url_strategy: ^0.2.0
  hive_flutter: ^1.1.0
  markdown_editor_plus: ^0.2.15
  cloud_firestore: ^5.1.0
  image_picker: ^1.1.2
  firebase_auth: ^5.1.2
  firebase_storage: ^12.1.1
  carousel_slider: ^4.2.1
  google_fonts: ^6.2.1
  faker: ^2.1.0
  flutter_markdown: ^0.7.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/slides/

  fonts:
      - family: OpenSans
        fonts:
          - asset: assets/fonts/OpenSans-Regular.ttf
          - asset: assets/fonts/OpenSans-Bold.ttf
          - asset: assets/fonts/OpenSans-Light.ttf
      - family: Raleway
        fonts:
          - asset: assets/fonts/Raleway-Bold.ttf
          - asset: assets/fonts/Raleway-Regular.ttf
          - asset: assets/fonts/Raleway-Light.ttf



flutter_native_splash:
    color: "#ffffff"
    image: assets/images/splash.png
    image_web: assets/images/hostel_logo_white_t.png
    android: true
    ios: true
    web: true
    android_12:
  #dart run flutter_native_splash:create

flutter_launcher_icons:
    android: "launcher_icon"
    ios: false
    image_path: "assets/images/logo_t.png"
    min_sdk_android: 21 # android min sdk min:16, default 21
    web:
      generate: true
      image_path: "assets/images/logo_t.png"
      background_color: "#hexcode"
      theme_color: "#hexcode"
  #    flutter pub run flutter_launcher_icons
flutter_assets:
  assets_path: assets/
  output_path: lib/constants/
  filename: assets.dart
  field_prefix: